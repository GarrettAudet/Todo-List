<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatToDo</title>
    <link rel="stylesheet" href="../src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay-new centre">
        <div class="card flex-column">
            <div class="card-header display-between centered-flex">
            <p>Create A New Task...</p>
            <div class = "exit-task" >X</div>
            </div>
            <div class="card-container flex-column">
                <textarea class="task-title" placeholder="Title: Name of Task" required></textarea>
                <textarea class="task-details" placeholder="Details: Internet, Phone, Rent" required></textarea>
            </div>
            <form id = "task-form">
                <div class="card-footer centered-flex">
                    <div class="footer-item centered-flex">
                        <div>Due: </div>
                        <input class="calendar" type="date" required>
                    </div>
                    <div class="footer-item centered-flex">
                        <div>Priority: </div>
                        <input type="radio" id="low" name="priority" value="low" class="priority-radio" hidden>
                        <label for="low" class="priority-label low">Low</label>
                        <input type="radio" id="medium" name="priority" value="medium" class="priority-radio" hidden>
                        <label for="medium" class="priority-label medium">Medium</label>
                        <input type="radio" id="high" name="priority" value="high" class="priority-radio" hidden>
                        <label for="high" class="priority-label high">High</label>
                    </div>               
                    <div class="insert-task">Add Task</div>
                </div>
            </form>
        </div>
    </div>
    <div class = "page-container">
        <header class = "logo flex">
            <div class = "menu centre">
                <?xml version="1.0" encoding="utf-8"?>
                    <svg width="30px" height="30px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" fill="none">
                         <path class = "menu-image" fill = "currentColor" fill-rule="evenodd" d="M19 4a1 1 0 01-1 1H2a1 1 0 010-2h16a1 1 0 011 1zm0 6a1 1 0 01-1 1H2a1 1 0 110-2h16a1 1 0 011 1zm-1 7a1 1 0 100-2H2a1 1 0 100 2h16z"/>
                    </svg>
            </div>
            <div class = "brand flex centre">
                <svg class="menu-image" height="40px" width="40px" version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 17.837 17.837" xml:space="preserve">
                    <g>
                        <path style="fill:currentColor;" class = "checkmark-image" d="M16.145,2.571c-0.272-0.273-0.718-0.273-0.99,0L6.92,10.804l-4.241-4.27
                            c-0.272-0.274-0.715-0.274-0.989,0L0.204,8.019c-0.272,0.271-0.272,0.717,0,0.99l6.217,6.258c0.272,0.271,0.715,0.271,0.99,0
                            L17.63,5.047c0.276-0.273,0.276-0.72,0-0.994L16.145,2.571z"/>
                    </g>
                </svg>
                <span>What</span>+
                <div>ToDo</div>
            </div>
            <div class = "flex centre">
                <div class="theme flex centre">
                    <svg class="theme-icon" width="19" height="19" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <i class="fa-solid fa-moon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>
        </header>
        <main class = "content flex">
            <div class = "leftPanel flex-column">
                <div class = "home">
                    <h2>Home</h2>
                    <div class = "title centered-flex home-all-task">
                        <?xml version="1.0" encoding="utf-8"?>
                        <svg class = "all-tasks" width="30px" height="30px" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M4 5.25C4 3.45508 5.45507 2 7.25 2H20.75C22.5449 2 24 3.45507 24 5.25V17.3787C23.8796 17.4592 23.7653 17.5527 23.659 17.659L22.5 18.818V5.25C22.5 4.2835 21.7165 3.5 20.75 3.5H7.25C6.2835 3.5 5.5 4.2835 5.5 5.25V22.7497C5.5 23.7162 6.2835 24.4997 7.25 24.4997H15.3177L16.8177 25.9997H7.25C5.45507 25.9997 4 24.5446 4 22.7497V5.25Z" fill="var(--accentOrange)"/>
                            <path d="M10.5 8.75C10.5 9.44036 9.94036 10 9.25 10C8.55964 10 8 9.44036 8 8.75C8 8.05964 8.55964 7.5 9.25 7.5C9.94036 7.5 10.5 8.05964 10.5 8.75Z" fill="#212121"/>
                            <path d="M9.25 15.2498C9.94036 15.2498 10.5 14.6902 10.5 13.9998C10.5 13.3095 9.94036 12.7498 9.25 12.7498C8.55964 12.7498 8 13.3095 8 13.9998C8 14.6902 8.55964 15.2498 9.25 15.2498Z" fill="#212121"/>
                            <path d="M9.25 20.5C9.94036 20.5 10.5 19.9404 10.5 19.25C10.5 18.5596 9.94036 18 9.25 18C8.55964 18 8 18.5596 8 19.25C8 19.9404 8.55964 20.5 9.25 20.5Z" fill="#212121"/>
                            <path d="M12.75 8C12.3358 8 12 8.33579 12 8.75C12 9.16421 12.3358 9.5 12.75 9.5H19.25C19.6642 9.5 20 9.16421 20 8.75C20 8.33579 19.6642 8 19.25 8H12.75Z" fill="#212121"/>
                            <path d="M12 13.9998C12 13.5856 12.3358 13.2498 12.75 13.2498H19.25C19.6642 13.2498 20 13.5856 20 13.9998C20 14.414 19.6642 14.7498 19.25 14.7498H12.75C12.3358 14.7498 12 14.414 12 13.9998Z" fill="#212121"/>
                            <path d="M12.75 18.5C12.3358 18.5 12 18.8358 12 19.25C12 19.6642 12.3358 20 12.75 20H19.25C19.6642 20 20 19.6642 20 19.25C20 18.8358 19.6642 18.5 19.25 18.5H12.75Z" fill="#212121"/>
                            <path d="M25.7803 19.7803L19.7803 25.7803C19.6397 25.921 19.4489 26 19.25 26C19.0511 26 18.8603 25.921 18.7197 25.7803L15.7216 22.7823C15.4287 22.4894 15.4287 22.0145 15.7216 21.7216C16.0145 21.4287 16.4894 21.4287 16.7823 21.7216L19.25 24.1893L24.7197 18.7197C25.0126 18.4268 25.4874 18.4268 25.7803 18.7197C26.0732 19.0126 26.0732 19.4874 25.7803 19.7803Z" fill="#212121"/>
                        </svg>
                        <p class>All Tasks</p>
                    </div>
                    <div class = "title centered-flex home-today">
                        <?xml version="1.0" encoding="utf-8"?>
                            <svg width="26px" height="26px" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><rect fill="none" stroke="var(--accentOrange)" stroke-linejoin="round" stroke-width="32" x="48" y="80" width="416" height="384" rx="48"/><line fill="none" stroke="var(--accentOrange)" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" x1="128" y1="48" x2="128" y2="80"/><line fill="none" stroke="#000000" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" x1="384" y1="48" x2="384" y2="80"/><rect fill="none" stroke="#000000" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" x="112" y="224" width="96" height="96" rx="13"/><line fill="none" stroke="#000000" stroke-linejoin="round" stroke-width="32" stroke-linecap="round" x1="464" y1="160" x2="48" y2="160"/></svg>
                        <p class>Today</p>
                    </div>
                    <div class = "title centered-flex home-week">
                        <?xml version="1.0" ?>
                            <svg fill="var(--accentOrange)" width="26px" height="26px" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"><title/><path d="M18,5V3a1,1,0,0,0-2,0V5H8V3A1,1,0,0,0,6,3V5H2V21H22V5Zm2,14H4V7H20ZM9,10H7v2H9Zm4,0H11v2h2Zm4,0H15v2h2ZM9,14H7v2H9Zm4,0H11v2h2Zm4,0H15v2h2Z"/></svg>
                        <p>Next 7 Days</p>
                    </div>
                </div>
                <div class = "projects">
                    <h2>Projects</h2>
                    <button class = "project-button centered-flex">
                        <?xml version="1.0" encoding="UTF-8" standalone="no"?>
                        <svg width="20px" height="20px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns">   
                            <title>plus</title>
                            <desc>Created with Sketch Beta.</desc>
                            <defs>
                        </defs>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
                                <g id="Icon-Set-Filled" sketch:type="MSLayerGroup" transform="translate(-362.000000, -1037.000000)" fill="var(--accentOrange)">
                                    <path d="M390,1049 L382,1049 L382,1041 C382,1038.79 380.209,1037 378,1037 C375.791,1037 374,1038.79 374,1041 L374,1049 L366,1049 C363.791,1049 362,1050.79 362,1053 C362,1055.21 363.791,1057 366,1057 L374,1057 L374,1065 C374,1067.21 375.791,1069 378,1069 C380.209,1069 382,1067.21 382,1065 L382,1057 L390,1057 C392.209,1057 394,1055.21 394,1053 C394,1050.79 392.209,1049 390,1049" id="plus" sketch:type="MSShapeGroup">
                        </path>
                                </g>
                            </g>
                        </svg>
                        <p class = "add-task">Add Task</p>
                    </button>
                </div>
            </div>
            <div class = "rightPanel rightPanel-reduced">
                <h1>All Tasks</h1>
                <div class = "task-list flex-column">
                    <div class = "task centered-flex display-between low-task">
                        <div class = "task-content centered-flex">
                            <h3>Clean House</h3>
                            <p>I need to do vacuum, sweeping, and dusting</p>
                        </div>
                        <div class = "task-due-date centered-flex">
                            <label for="task-due">2024-03-27</label>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class = "flex centre">
            <p>GarrettAudet</p>
            <a href="https://github.com/GarrettAudet" target="_blank" class="github-icon">
                <i class="fa-brands fa-github"></i>
            </a>            
        </footer>
    </div>
    <script src="../src/index.js"></script>
    <script src="https://kit.fontawesome.com/fa9d12cdaa.js" crossorigin="anonymous"></script>
</body>
</html>
